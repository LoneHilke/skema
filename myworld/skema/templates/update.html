<h1>Update skema</h1>

<form action="updaterecord/{{ myskema.id }}" method="post">
{% csrf_token %}
navn:<br>
<input name="navn" value="{{ myskema.navn }}">
<br><br>
gruppe:<br>
<input name="gruppe" value="{{ myskema.gruppe }}">

<input name="mandag" value="{{ myskema.mandag }}">
